<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Generador de Colores</title>
  <script defer src="javascript.js"></script>
</head>

<body>
  <h1>Generador de colores</h1>
  <div class="container">
    <header>
      <div>
        <label for="seleccionar-color">Elije el color</label>
        <input id="seleccionar-color" type="color" value="#ff0000">
      </div>

      <div>
        <label for="color-esquema">Elije la Esquema</label>
        <select name="color-esquema" id="color-esquema">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome Dark</option>
          <option value="monochrome-light">Monochrome Light</option>
          <option value="analogic" selected>Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic Complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
      </div>

      <button id="btn">Obtener colores</button>
    </header>
    <main id="main-colors">
    </main>
    <footer id="footer-hex">
      <p class="color-code">hex code</p>
      <p class="color-code">hex code</p>
      <p class="color-code">hex code</p>
      <p class="color-code">hex code</p>
      <p class="color-code">hex code</p>
    </footer>
  </div>
</body>

</html>
